<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Linvestor Limited</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">


<!-- JavaScript to make API calls to Google API -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
</head>

<body>
<div class="container-fluid">

<div id="title_holder" class=".col-md-12">
<h1>Linvestor - "You miss 100% of the risks you don't take"</h1>
</div>
<div id="active">
	<table class="table table-striped">
		<tr>
		  <th><p class="green lead text-center">Stock</p></th>
		  <th><p class="lead text-center">Initial price</p></th>
		  <th><p class="lead text-center">Latest price</p></th>
		  <th><p class="lead text-center">Progress</p></th>
		  <th><p class="lead text-center">Sell</th>
			<th><p class="lead text-center">Sales price</th>
		</tr>
		{{range $stock := .Posts}}
			<form action="sell" method="POST">
			<tr>
			  <td><p class="lead text-center">{{$stock.Name}}<p><input type="hidden" name="symbol" value={{$stock.Symbol}}></td>
			  <td><p class="lead text-center"> {{$stock.BuyPrice}}</p><input type="hidden" name="buyprice" value={{$stock.BuyPrice}}></td>
			  <td><p class="lead text-center">{{$stock.LastTradePriceOnly}}</p><input type="hidden" name="lastprice" value={{$stock.LastTradePriceOnly}}></td>
			  <td{{if eq .Color "green"}} class="bg-success"{{else}} class="bg-danger"{{end}}><p class="lead text-center">{{$stock.Progress}}</p></td>
			  <td><button class="btn btn-default" type="submit">Sell</button></td>
				<td><input type="text" class="form-control" id="salesprice" name="salesprice" placeholder="Sales price"></td>
				</form>
			</tr>
		{{end}}
	</table>
</div>
</div>
</body>
</html>
